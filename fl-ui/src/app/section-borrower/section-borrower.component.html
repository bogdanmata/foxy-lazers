<a routerLink="/" routerLinkActive="active">Back home</a>

<h1>Borrower app</h1>

<div>
  <h2>Your balance</h2>
  35/second
</div>

<div>
  <h2>Create new offer</h2>
  <div class="form">
    <mat-form-field>
      <mat-select placeholder="Instrument">
        <mat-option *ngFor="let instrument of instruments" [value]="instrument.value">
          {{ instrument.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-radio-group formControlName="floatLabel">
      <label>Frequency:</label>
      <mat-radio-button value="10">10s</mat-radio-button>
      <mat-radio-button value="20">20s</mat-radio-button>
      <mat-radio-button value="30">30s</mat-radio-button>
    </mat-radio-group>

    <mat-form-field>
      <input type="number" matInput placeholder="Quantity">
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="startDatePicker" placeholder="Start date">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" placeholder="End date">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>

    <button>Create new offer</button>
  </div>
</div>

<div>
  <h2>Offers awaiting validation</h2>
  ...
</div>

<div>
  <h2>All offers</h2>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="isin">
        <mat-header-cell *matHeaderCellDef> ISIN</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.isin}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
