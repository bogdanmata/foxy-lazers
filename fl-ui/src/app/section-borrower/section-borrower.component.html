<a routerLink="/" routerLinkActive="active">Back home</a>

<h1>Borrower app</h1>

<div>
  <h2>Your balance</h2>
  35/second
</div>

<div>
  <h2>Create new offer</h2>
  <div>
    <div>
      Instrument
      <select name="cars">
        <option value="">Coca-Cola - ISIN US1912161007</option>
        <option value="">Airbus - NL0000235190
      </select>
    </div>

    <div>
      <label>Frequency: </label>
      <mat-radio-group formControlName="floatLabel">
        <mat-radio-button value="10">10s</mat-radio-button>
        <mat-radio-button value="20">20s</mat-radio-button>
        <mat-radio-button value="30">30s</mat-radio-button>
      </mat-radio-group>
    </div>

    <div>
      Quantity
      <input type="text"/>
    </div>

    <div>
      Start date
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div>
      End date
      <input type="text"/>
    </div>

    <button>Create new offer</button>
  </div>
</div>

<div>
  <h2>Offers awaiting validation</h2>
  ...
</div>

<div>
  <h2>All offers</h2>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="isin">
        <mat-header-cell *matHeaderCellDef> ISIN</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.isin}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}}</mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
